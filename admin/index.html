<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbooard Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-white border-r hidden md:block">
        <div class="p-4 py-6">
          <div class="flex items-center">
            <img
              src="../src/img/logo.png"
              alt="Dallas Bakery Logo"
              class="w-10 h-10 mr-2"
            />
            <p class="text-lg font-semibold">Dallas Bakery</p>
          </div>
        </div>
        <nav class="py-4">
          <ul class="ml-4">

            <li class="flex gap-1 items-center">
              <span class="material-symbols-outlined">dashboard</span>
              <a href="#" class="block py-2 px-4 text-black hover:text-red-500">Dashboard</a>
            </li>

            <li class="flex gap-1 items-center">
                <span class="material-symbols-outlined">history</span>
              <a href="#" class="block py-2 px-4 text-black hover:text-red-500">History</a>
            </li>

            <li class="flex gap-1 items-center">
                <span class="material-symbols-outlined">analytics</span>
                <a href="#" class="block py-2 px-4 text-black hover:text-red-500">Analytics</a>
            </li>

            <li class="flex gap-1 items-center">
                <span class="material-symbols-outlined">menu</span>
                <a href="#" class="block py-2 px-4 text-black hover:text-red-500">Approved</a>
            </li>

            <li class="flex gap-1 items-center">
                <span class="material-symbols-outlined">menu</span>
                <a href="#" class="block py-2 px-4 text-black hover:text-red-500">Pending</a>
            </li>

            <li class="gap-1 items-center">
                <span class="material-symbols-outlined">menu</span>
                <a href="#" class="block py-2 px-4 text-black hover:text-red-500">Share</a>
            </li>

          </ul>
        </nav>
        <div class="mt-auto border-t">
          <div class="p-4 flex item-center gap-4">
            <span class="material-symbols-outlined">logout</span>
            <p class="text-gray-600 hover:text-black cursor-pointer">Logout</p>
          </div>

          <div class="p-4 flex items-center gap-4 cursor-pointer hover:text-black">
            <span class="material-symbols-outlined">dark_mode</span>
            <div class="flex gap-2">
                <p class="text-gray-600">Dark Mode</p>
                <div class="w-10 h-6 rounded-full bg-gray-400 flex items-center">
                <div class="w-4 h-4 rounded-full bg-white shadow-md transform transition-transform"></div>
                </div>
            </div>
          </div>
        </div>
      </div>



      <!-- Main Content -->
      <div class="flex-1 bg-white">
        <div id="menu" class="p-4 border-b flex justify-between items-center">
          <div class="flex items-center w-full">
            <div class="w-10 h-10 bg-gray-200 flex items-center justify-center rounded-full mr-4">
              <span class="material-symbols-outlined text-gray-500">menu</span>
            </div>
            <div class="flex justify-center items-center border border-gray-300 rounded-lg">
              <button class="flex items-center p-2 focus:outline-none"><span class="material-symbols-outlined text-gray-500">search</span></button>
              <input type="search" placeholder="Search here...." class="p-3 w-[1000px] focus:outline-none"/>
            </div>
          </div>
          <div class="flex items-center">
            <img src="../src/img/logo.png" alt="" class="w-10 h-10 rounded-full" />
          </div>
        </div>

        <div class="p-4">
            <div class="flex items-center mb-4">
            <span class="material-symbols-outlined text-white p-3 rounded-md bg-blue-600 text-3xl mr-2">speed</span>
            <h1 class="text-2xl font-semibold">Dashboard</h1>
            </div>
            <div class="w-full flex gap-3" >
                <div class="w-1/3 animate-pulse duration-[1ms] h-64 bg-gray-200 rounded-lg"></div>
                <div class="w-1/3 animate-pulse duration-[1ms] h-64 bg-gray-200 rounded-lg"></div>
                <div class="w-1/3 animate-pulse duration-[1ms] h-64 bg-gray-200 rounded-lg"></div>
            </div>

        </div>

        <div id="recent-activity" class="p-4">
            <div class="flex items-center mb-4">
                <span class="material-symbols-outlined text-white p-3 rounded-md bg-blue-600 text-3xl mr-2">calendar_today</span>
                <h1 class="text-2xl font-semibold">Recent Activity</h1>
            </div>
            <div>
                <table>
                    <tr class="m-5">
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Location(Adress)</th>
                        <th>Date Created</th>
                        <th>Status</th>
                    </tr>
                </table>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
